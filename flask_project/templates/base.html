<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link href="{{ link_css }}" rel="stylesheet">
    <link href="{{ link_css_base }}" rel="stylesheet">
</head>
<body>
    <header>
    </header>

    <nav>
        {% if current_user.is_authenticated %}
            {{ current_user.name }} {{ current_user.surname }} {{ current_user.alias }}<br/>
            <a class="btn btn-primary" href="/logout">Выйти</a>
            <a class="btn btn-primary" href="/profile/{{ current_user.id|string }}">Профиль</a>
            <a class="btn btn-primary turn-right" href="/chat/{{ current_user.id|string }}/0">Чаты</a>
            <a class="btn btn-primary turn-right" href="/news">Новости</a>
        {% else %}
            <p>
                <a class="btn btn-primary" href="/register">Зарегистрироваться</a>
                <a class="btn btn-success" href="/login">Войти</a>
            </p>
        {% endif %}
    </nav>

    <main role="main" class="container">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
